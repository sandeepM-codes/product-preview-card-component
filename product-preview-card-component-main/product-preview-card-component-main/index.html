<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-preview-card-component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
  </head>
   <body>
    <div class="container">
     
        <img  class="mobile-img"
          src="./asset/image-product-mobile.jpg"
          alt="image-product-mobile"
        />
      <img    class="desktop-img" src="./asset/image-product-desktop.jpg" alt="">
     
      <div class="content">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-list">
          <h1 class="price">$149.99</h1>
          <p><del>$169.99</del></p>
        </div>
        <div class="btn">
          <img class="cart" src="./asset/icon-cart.svg" alt="" />
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
